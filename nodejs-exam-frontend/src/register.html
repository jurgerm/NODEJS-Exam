<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Bill: registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <script  src="js/config.js"></script>

</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="header-content">
          <img src="images/examlogo.png" alt="logo" />
          <h1>Split Bill</h1>
        </div>
        <h3>BEST IN MARKET</h3>
      </div>
    </header>
    <main>
      <div class="container">
        <h2>Registration</h2>
        <form id="add-new-user">
          <div class="field">
            <label class="label" for="name">Full Name</label>
            <input class="input is-medium" type="text" name="fullName" id="fullName" required minlength="5" />
          </div>
          <div class="field">
            <label class="label" for="email">Email</label>
            <input class="input is-medium" type="email" id="email" required />
          </div>
          <div class="field">
            <lapel class="label" for="password">Password</lapel>
            <input class="input is-medium" type="password" id="password" required minlength="6" maxlength="255" />
          </div>
          <div class="field">
            <lapel class="label" for="password">Repeat password</lapel>
            <input class="input is-medium" type="password" id="repeat-password" required minlength="6"
              maxlength="255" />
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="submit button is-outlined is-black" id="submit-btn" type="submit">
                Register
              </button>
            </div>
          </div>
        </form>
        <p>
          If You are already registered, please <a href="login.html">login</a>.
        </p>
      </div>
    </main>
  </div>
  <script type="module" src="js/register.js"></script>

</body>

</html>
