<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Bill: groups</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/config.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <img src="images/examlogo.png" alt="logo" />
        <h1>Split Bill</h1>
      </div>
      <h3>BEST IN MARKET</h3>
    </div>
  </header>
  <main>
    <div class="content">
      <h2>Select your group</h2>
      <div class="all-groups">
        <div class="groups-list"></div>
      </div>
      <div class="container">
        <h4>Add group</h4>
        <form id="add-new-group">
          <label class="label" for="group-id">Group ID:</label>
          <input class="input is-medium" type="text" id="group-id" />
          <div class="buttons">
            <button class="submit button is-outlined is-black" id="submit-btn" type="submit">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script type="module" src="js/groups.js"></script>
</body>

</html>
